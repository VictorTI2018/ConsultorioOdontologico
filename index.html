<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultório</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>Consultório Odontológico</h1>
        </header>
        <main class="content">
            <section class="section">
                <div class="section-img">
                    <img src="https://img.freepik.com/vetores-gratis/personagem-feminina-dentista_23-2148157016.jpg?size=338&ext=jpg"
                        alt="">
                </div>
                <div class="section-form card">
                    <div class="card-header">
                        <div id="message"></div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Paciente</label>
                                    <input type="text" name="paciente" id="paciente" class="form-control"
                                        placeholder="Nome do paciente..." autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mt-3">
                                <button class="btn btn-success btn-block" id="btnAdicionar">Adicionar</button>
                            </div>
                            <div class="col-md-4 mt-3">
                                <button class="btn btn-warning btn-block" id="btnUrgencia">Urgência</button>
                            </div>
                            <div class="col-md-4 mt-3">
                                <button class="btn btn-primary btn-block" id="btnAtender">Atender</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div>
                            <h3>Atendimento: </h3>
                            <span id="outAtendimento"></span>
                        </div>
                        <hr>
                        <div>
                            <h3>Pacientes:</h3>
                            <pre id="listaPaciente"></pre>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="./app.js"></script>
</body>

</html>
